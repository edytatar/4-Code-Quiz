<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Assets/Style/reset.css">
    <link rel="stylesheet" href="/Assets/Style/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>

    <main class="container">
        <section id="end" class="flex-center flex-column">
            <h1 id="finalScore">
                0
            </h1>
            <form class="endForm">
                <h2 id="endText">
                    Enter your name to save your score!
                </h2>
                <input type="text" name="name" id="username" placeholder="Name">
                <button class="btn" id="saveScoreBtn" type="submit" onclick="saveHighScore(event)">
                    Save
                </button>
            </form>
            <a href="https://edytatar.github.io/4-Code-Quiz/Pages/game.html" class="btn-not-save">Play Again</a>
            <a href="https://edytatar.github.io/4-Code-Quiz" class="btn-not-save">Exit</a>
        </section>
    </main>

    <script src="/Assets/JavaScript/end.js"></script>
</body>

</html>
