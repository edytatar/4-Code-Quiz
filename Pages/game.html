<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Style/reset.css">
    <link rel="stylesheet" href="./Assets/Style/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <main class="container">
        <section id="game" class="justify-center flex-column">
            <h3 id="time"></h3>
            <section id="top">
                <article class="top-item">
                    <p id="progress-text" class="top-p">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">
                        </div>
                    </div>
                </article>
                <article class="top-item">
                    <p class="top-p score">
                        Score
                    </p>
                    <p class="top-main-text score" id="score">
                        0
                    </p>
                </article>
            </section>
            <span id="question">
                What is the answer to this question?
            </span>
            <article class="choice-container">
                <p class="choice-letter">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </article>
            <article class="choice-container">
                <p class="choice-letter">B</p>
                <p class="choice-text" data-number="2">Choice</p>
            </article>
            <article class="choice-container">
                <p class="choice-letter">C</p>
                <p class="choice-text" data-number="3">Choice</p>
            </article>
            <article class="choice-container">
                <p class="choice-letter">D</p>
                <p class="choice-text" data-number="4">Choice</p>
            </article>

        </section>
    </main>
    <script src="./Assets/JavaScript/quiz.js"></script>
</body>

</html>
